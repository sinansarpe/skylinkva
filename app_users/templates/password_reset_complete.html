{% extends "base.html" %}


{% block password_reset_complete %}

<div class="container">
    <div class="row" style="padding-top:10vh;">
        <div class="card col s12 m12 l4 xl4 offset-l4 offset-xl4" style="padding:2vh;">
            <h5>Password Changed</h5>
            <p>You have successfully changed your password.</p>
            <p>You can now <a href="{% url 'signin'%}">login</a> with your new password.</p>
        </div>
    </div>
</div>


{% endblock password_reset_complete %}
